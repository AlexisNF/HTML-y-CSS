<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="backeend.html" method="post" enctype="multipart/form-data">
            <h2>Formulario</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" name="Nombre" id="nombre" placeholder="Tu nombre" required>
            <br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" name="Apellidos" id="apellidos" placeholder="Tus apellidos" required>
            <br>

            <h4>Dirección</h4>
            <label for="via">Via:</label>
            <select name="TipoDeVia" id="via" required>
                <option value="Seleccionar">--Seleccione--</option>
                <option value="Avenida">Avenida</option>
                <option value="Calle">Calle</option>
                <option value="Callejon">Callejon</option>
            </select>
            <br>
            <label for="nombreVia">Nombre:</label>
            <input type="text" name="NombreVia" id="nombreVia" placeholder="Nombre de la via" required>
            <br>
            <label for="codigoPostal">Codigo Postal:</label>
            <input type="number" name="CodigoPostal" id="codigoPostal" placeholder="su codigo postal" required>
            <br>
            <label for="ciudad">Ciudad:</label>
            <input type="text" name="Ciudad" id="ciudad" placeholder="Ciudad en cual reside" required>
            <br>
            <label for="provincia">Provincia:</label>
            <input type="text" name="Provincia" id="provincia" placeholder="Provincia en cual reside" required>
            <br>
            <label for="pais">Pais:</label>
            <input type="text" name="Pais" id="pais" placeholder="Pais en cual reside" required>
            <br>
            <br>
            <br>
            <br>

            <label for="dateBorn">Fecha de nacimiento:</label>
            <input type="date" name="DateBorn" id="dateBorn" placeholder="Fecha en la que nacio" required>
            <br>
            <label for="promNota">Nota media en la universidad:</label>
            <input type="number" name="PromNota" id="promNota" placeholder="su nota" required>
            <br>
            <label for="telefono">Telefono:</label>        
            <input type="tel" name="Telefono" id="telefono" pattern="+[34][0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="+34-XXX-XX-XX-XX" required/>        
            <br>
            <label for="email">Nota media en la universidad:</label>
            <input type="email" name="Email" id="email" placeholder="su correo" required>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="Password" id="password" placeholder="escriba su contraseña" required>
            <br>
            <label for="password2">Contraseña</label>
            <input type="password" name="Password2" id="password2" placeholder="Repita su contraseña" required>
            <br>
            <label for="paisSelect2">Pais:</label>
            <select name="Pais2" id="paisSelect2" required>
                <option value="Seleccionar">--Seleccione--</option>
                <option value="España">Avenida</option>
                <option value="Francia">Calle</option>
                <option value="Portugal">Callejon</option>
                <option value="Andorra">Callejon</option>
            </select>
            <br>
            <br>
            <span>Seleccione tipo de cuenta</span>
            <br>
            <input type="radio" name="Cuenta" id="cuentaG" value="Cuenta Gratuita">
            <label for="cuentaG">Cuenta Gratuita</label>
            <span id="descripCG"> ----Esta cuenta no te da acceso a nada, no seas tacaño invierte mas</span>
            <br>
            <input type="radio" name="Cuenta" id="cuentaB" value="Cuenta Basica">
            <label for="cuentaB">Cuenta Basica</label>
            <span id="descripCB"> ----Te da lo basico... por unos dias</span>
            <br>
            <input type="radio" name="Cuenta" id="cuentaP" value="Cuenta Premium">
            <label for="cuentaP">Cuenta Premium</label>
            <span id="descripCP"> ----La unica cuenta que vale la pena, una ves que hipoteques tu casa para pagarla</span>
            <br>
            <label for="byMe">Sobre mi</label>
            <br>
            <textarea name="SobreMi" id="byMe" cols="30" rows="10" placeholder="Una breve biografia"></textarea>
            <br>
            <span>Su foto por defecto</span>
            <br>
            <img src="http://revistacontinente.com.br/public/uploads/data/files/Edicao_175/Jack-Black-Net-Worth.jpg" alt="Jack Black" width="100" height="80">
            <br>
            <span>Suba su CV</span>
            <input type="file" name="File" id="fileId">
            <br>
            <button type="submit">
                Enviar
            </button>

        </form> 
    </div>
</body>
</html>
